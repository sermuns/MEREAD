[package]
name = "meread"
version = "0.3.0"
description = "preview github flavored markdown locally"
repository = "https://github.com/sermuns/meread"
license = "WTFPL"
edition = "2024"
keywords = ["readme", "markdown", "preview", "server"]
categories = ["command-line-utilities", "web-programming::http-server"]
authors = ["Samuel Ã…kesson <sermuns@lysator.liu.se>"]

[dependencies]
notify-debouncer-full = "0.5.0"
anyhow = "1"
tokio = { version = "1", features = ["full"] }
axum = "0.8"
tower-http = { version = "0.6.6", features = ["fs"] }
notify = "8.1.0"
clap = { version = "4.5.40", features = ["derive"] }
askama = "0.14.0"
rust-embed = "8.7.2"
open = "5.3.2"
once_cell = "1.21.3"
time = { version = "0.3.41", features = [
	"formatting",
	"local-offset",
	"macros",
] }
hyper = "1.6.0"
futures = "0.3.31"
tokio-stream = { version = "0.1.17", features = ["sync"] }
comrak = { version = "0.40.0", features = ["syntect"] }
syntect = "5.2.0"
mime_guess = "2.0.5"

[profile.release]
lto = true
codegen-units = 1
strip = true

[profile.dev]
debug = 0
